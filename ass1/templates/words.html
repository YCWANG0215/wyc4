<!DOCTYPE html>
<html>
<head>
    <title>Words API Integration</title>
    <script>
        function getPopularWords() {
            const city = document.getElementById('city').value;
            const limit = document.getElementById('limit').value;
            // Make a GET request to /popular_words API
            // Use Fetch or XMLHttpRequest to handle the API request and response
            
            // Example using Fetch API
            fetch(`/popular_words?city=${city}&limit=${limit}`)
                .then(response => response.json())
                .then(data => {
                    displayPopularWords(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function substituteWords() {
            const word = document.getElementById('word').value;
            const substitute = document.getElementById('substitute').value;
            // Make a POST request to /substitute_words API
            // Use Fetch or XMLHttpRequest to handle the API request and response
            
            // Example using Fetch API
            fetch('/substitute_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: word, substitute: substitute })
            })
            .then(response => response.json())
            .then(data => {
                displaySubstituteResponse(data);
